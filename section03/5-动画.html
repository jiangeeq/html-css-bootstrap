<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    image {
        width: 150px;
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    img:hover {
        animation: rotate 7s linear infinite;
    }
</style>
<body>
<img src="images/风车透明.jpeg">
</body>
</html>
