<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box {
        width: 200px;
        height: 200px;
        position: relative;
        /*元素与视图的距离透视，不设置无法实现立方体效果*/
        perspective: 1000px;
        /*定义子元素保留3D位置，不设置立方体是扁的*/
        transform-style: preserve-3d;
        /*基于xy轴移动元素对象、沿x轴逆时针旋转30度，沿y轴顺时针旋转30度*/
        transform: translate(150px, 100px) rotateX(-40deg) rotateY(30deg);
        transition: 1s;
    }
    div:hover{
        transform: rotate(360deg);
    }

    .front, .back, .left, .right, .top, .bottom {
        background-color: #ccc;
        font-size: 30px;
        text-align: center;
        line-height: 200px;
        position: absolute;
        border: 1px solid #fff;
        /*设置相对于父元素盒子的偏移量*/
        right: 0;
        bottom: 0;
        left: 0;
        top: 0;
        opacity: 0.5;
    }

    .front {
        transform: translateZ(100px);
    }

    .back {
        transform: translateZ(-100px);
    }
    .left{
        transform: rotateY(90deg) translateZ(-100px);
    }
    .right{
        transform: rotateY(90deg) translateZ(100px);
    }
    .top{
        transform: rotateX(90deg) translateZ(100px);
    }
    .bottom{
        transform: rotateX(90deg) translateZ(-100px);
    }
</style>
<body>
<div class="box">
    <div class="front">1</div>
    <div class="back">2</div>
    <div class="left">3</div>
    <div class="right">4</div>
    <div class="top">5</div>
    <div class="bottom">6</div>
</div>
</body>
</html>
