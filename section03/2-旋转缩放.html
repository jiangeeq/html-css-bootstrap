<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        width: 150px;
        height: 150px;
        background-color: green;
        /*过渡*/
        transition: all 1s;
    }
    div:hover{
        /*顺时针旋转360度，缩小一半*/
        /*transform: rotate(360deg) scale(0.5);*/
        transform: translate(50px,90px) rotate(360deg) scale(0.5);
    }
</style>
<body>
<div></div>
</body>
</html>
