<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <canvas id="cavsElem">您的浏览器不支持Canvas</canvas>
  <script>
    var canvas = document.getElementById('cavsElem');
    var context = canvas.getContext('2d');
    canvas.width =  400;
    canvas.height = 400;
    canvas.style.border = '1px solid #000'
    context.beginPath()
    context.moveTo(100, 100)
    context.lineTo(300,300)
    context.lineTo(100, 300)
    context.closePath()
    context.stroke()
    context.fillStyle = '#FF0000'
    context.fill()
  </script>
</body>
</html>
