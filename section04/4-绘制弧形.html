<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cavsElem" width="400" height="300"></canvas>
<script>
    var context = document.getElementById('cavsElem').getContext('2d')
    context.beginPath()
    context.fillStyle = 'orange'
    context.arc(100, 100, 100, 0, 2 * Math.PI, true)
    context.closePath()
    context.stroke()
    context.fill()

    context.beginPath()
    context.strokeStyle = '#fff'
    context.lineWidth = 3;
    context.arc(70, 60, 20, 0, Math.PI, true)
    context.stroke()
    context.closePath()

    context.beginPath()
    context.strokeStyle = '#fff'
    context.lineWidth = 3;
    context.arc(130, 60, 20, 0, Math.PI, true)
    context.stroke()
    context.closePath()

    context.beginPath()
    context.strokeStyle = '#fff'
    context.lineWidth = 2;
    context.arc(100, 110, 50, 0, 1 * Math.PI, false)
    context.stroke()

    context.beginPath()
    context.strokeStyle = '#fff'
    context.lineWidth = 2;
    context.arc(100, 95, 50, 0.05 * Math.PI, 0.95 * Math.PI, false)
    context.stroke()
</script>
</body>
</html>
