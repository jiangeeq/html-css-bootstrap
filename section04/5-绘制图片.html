<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="img" src="images/多肉.png" width="300px"/>
<canvas id="canvas" width="200ps" height="200px" style="border: 1px solid black;"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas')
    var context = canvas.getContext('2d')
    var image = new Image()
    image.src = 'images/多肉.png'
    image.onload = function () {
        context.drawImage(image, 50, 50, 100, 100)
    }
</script>
</html>
