<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box {
        /*none表示无法调整元素尺寸，both宽高都可以修改，horizontal调整宽度，contain调整高度*/
        resize: both;
        width: 400px;
        height: 400px;
        border: 1px solid #000;
        overflow: auto;
    }
    img{
        width: 200px;
        height: 200px;
        -webkit-box-sizing: border-box;
        padding: 10px;
    }
</style>
<body>
<div class="box">
    <img src="images/鞋子.png" alt="好看的鞋子"/>
    <p>css3中，resize 属性指定一个元素是否应该由用户去调整大小。这个div元素由用户调整大小</p>
</div>
</body>
</html>
