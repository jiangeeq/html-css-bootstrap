<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .box{
    width: 604px;
  }
  img{
    width: 150px;
    height: 150px;
    float: left;
    /*指定元素高度和宽度（包括padding和border）*/
    box-sizing: border-box;
    /*指定元素高度和宽度（不包括padding和border）*/
    /*box-sizing: content-box;*/
    border: 1px solid #000;
    margin-left: 1px;
    padding: 10px;
  }
</style>
<body>
  <div class="box">
    <img src="images/鞋子.png" alt="">
    <img src="images/坐垫.png" alt="">
    <img src="images/靠枕.png" alt="">
    <img src="images/电子表.png" alt="">
  </div>
</body>
</html>
