<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .rainbow-linear-gradient {
        width: 460px;
        height: 160px;
        background-image: linear-gradient(to right, #E50743 0%, #F9870F 15%, #E8ED30 30%, #3FA62E 45%,
        #3BB4D7 60%, #2F4D9E 75%, #71378A 80%);
    }

    .rainbow-radial-gradient {
        width: 300px;
        height: 300px;
        background-image: radial-gradient(100px, #ffe07b 15%, #ffb151 2%, #16104b 50%);
    }
</style>
<body>
<div class="rainbow-linear-gradient">线性渐变</div>
<br/><br/><br/>
<div class="rainbow-radial-gradient">径向渐变</div>
</body>
</html>
