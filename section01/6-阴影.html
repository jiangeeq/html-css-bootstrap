<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box {
        width: 300px;
        height: 80px;
        /*x轴偏移量、y轴偏移量、阴影模糊半径、阴影扩展半径、颜色、投影方式*/
        box-shadow: 7px 4px 10px 1px #000 inset;
    }

    .box1 img {
        width: 300px;
        height: 200px;
        box-shadow: #000 7px 4px 10px;
    }
</style>
<body>
<h3>盒子对象阴影</h3>
<div class="box">盒子内阴影</div>
<h3>图片对象阴影</h3>
<div class="box1"><img src="image/b.jpg"></div>
</body>
</html>
